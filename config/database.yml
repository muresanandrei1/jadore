# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: jadore_production

production:
  <<: *default
  pool: 5
  database: jadore_production
  username: jadore
  password: <%= ENV['JADORE_DATABASE_PASSWORD'] %>
